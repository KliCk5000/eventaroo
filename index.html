<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Eventaroo - Event search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Kodchasan:400,500,700|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <meta name="description" content="Eventaroo is the best place to find out what events are happening around you.">
</head>

<body>
  <!-- Header that will always show the logo -->
  <header role="banner">
    <div class="logo landing-logo">Eventaroo</div>
  </header>

  <!-- This section will output any errors that we recieve that the user needs to know about -->
  <section role="region" class="js-error-output error">
  </section>

  <!-- This is the Landing Page which is the first thing the user sees -->
  <section role="region" class="landing-container center">
    <form class="js-form">
      <div class="form-line">
        <label for="location">Find events near... </label>
      </div>
      <div class="form-line">
        <label for="near-me"></label>
        <input type="button" name="near-me" class="js-near-me" value="Near me" />
        <input type="text" name="location" class="js-location" placeholder="Denver, Co" required>
        <input name="submit" type="submit" value="Go!">
      </div>
      <div class="form-line">
        <label for="free-mode">Show only free events</label>
        <input type="checkbox" name="free-mode" class="js-free-mode">
        </label>
      </div>
    </form>
  </section>

  <!-- This is an area where the user can easily log out of Google using OAuth2 -->
  <section role="region" class="firebase-auth">
    <div id="firebaseui-auth-container" class="js-signon-container center hidden">
      <span class="username"></span>
      <input type="button" name="google-sign-in" class="js-google-sign-in" value="Log in with Google">
      <input type="button" name="log-out" class="js-log-out" value="Log out">
    </div>
  </section>

  <section role="region" class="filter-results">

  </section>

  <nav role="navigation" id="pagination-top" class="pagination center">

  </nav>

  <section role="region" class="results-container hidden">
    <!-- Javascript will put results html here -->
  </section>

  <nav role="navigation" id="pagination-bottom" class="pagination center">

  </nav>

  <button onclick="topFunction()" id="top-button" class="top-button" value="Go to top">Back to top of page</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  <script src="js/firebase.js"></script>
  <script src="js/geolocation.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
